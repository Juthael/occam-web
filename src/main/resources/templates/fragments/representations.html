<!DOCTYPE html>
<html>


<body>
    <representations>
 		<div  class="process-block " th:if="${representation?.id}">
	    	<h2>  REPRESENTATION N.<span th:text="${representation.id}">  </h2>
	    	<div>
				
				<div>
					<h3> GENUS / DIFFERENTIAE DESCRIPTION </h3>
						<h4> Optimal description </h4>
							<div>
								<img  class="img-fluid"  src="/figures/description_opt.png" alt="optimal description"></img>
							</div>
						<h4> Exhaustive description </h4>
							<div>
								<img  class="img-fluid"  src="/figures/description_exh.png" alt="exhaustive description"></img>
							</div>
					<h3> AUTOMATON TRANSITION FUNCTION </h3>	
					<div>
						<img  class="img-fluid center"  src="/figures/trans_func.png"></img>
					</div>
					
					<h3> ACCEPTED FACTS </h3>  
					    <table class ="table">
						    <tbody>
						    	<tr th:each="fact : ${representation.acceptedFacts.facts}">
						    		<th th:text="${fact.header}"></th>
						    		<td>
						    			<div th:each="fv : ${fact.values}" th:text="${fv}"></div>
						    		</td>
						    	</tr>
						    </tbody>
					    </table>
					   
					<h3> CLASSIFICATION TREE </h3>
					<div>
						<img  class="img-fluid"  src="/figures/classification_tree.png"></img>
					</div>
				</div>
			</div>
		</div>
    </representations>
</body>

</html>
